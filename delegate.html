<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Event Delegate</title>
</head>
<body>
    <h1>this is delegate Event</h1>

    <section>
        <ul id="list-conatiner">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Et, itaque.</li>
            <li class="item">Eaque, consequatur!</li>
            <li class="item">Voluptates, rem.</li>
            <li class="item">Praesentium, sint.</li>
            <li class="item">Rerum, enim!</li>
        </ul>
    </section>

    <textarea id="input-text" name="text" placeholder="your list" cols="50" rows="5"></textarea>
    <br>
    <button id="add-item">add item</button>

    <script>

    // delegatee event system
    document.getElementById('list-conatiner').addEventListener('click', function(event){
        event.target.parentNode.removeChild(event.target);
    })


        document.getElementById('add-item').addEventListener('click', function(){
           
            let inputText = document.getElementById('input-text').value;

            //user input
            let listContainer = document.getElementById('list-conatiner');
            let li = document.createElement('li');
            li.innerText = inputText;
            listContainer.appendChild(li);

            document.getElementById('input-text').value = '';

            //default input
            
            // let li = document.createElement('li');
            // li.innerText = 'this is new li';
            // li.classList.add('item');
            // listContainer.appendChild(li);
        })

    </script>
</body>
</html>
